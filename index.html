<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="wrapper">
    <div class="product__img">
      <img src="./images/image-product-mobile.jpg" alt="perfume product chanel">
    </div>
    <div class="description">
      <div class="product__info">
        <p class="category">Perfum</p>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__dsc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <p class="price__promo">$149.99</p>
        <p class="price__normal">$169.99</p>
      </div>
      <button class="add__cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
